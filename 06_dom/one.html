<!DOCTYPE html>
<html>
<head>
    <title>All DOM Selectors</title>
</head>
<body>

    <h1 id="title">DOM Selectors</h1>

    <p class="item">Item 1</p>
    <p class="item">Item 2</p>
    <p class="item">Item 3</p>

    <ul id="list">
        <li class="list-item">A</li>
        <li class="list-item">B</li>
        <li class="list-item">C</li>
    </ul>

    <input type="text" name="username" value="Bobby">
    <input type="email" name="email">

    <div class="card" data-id="20">
        <span>Hello</span>
    </div>

</body>
</html>


<!--   
        The DOM (Document Object Model) is a programming interface provided by the browser
        that represents your web page as a tree of objects.
        It allows JavaScript to interact with HTML and CSS so you can change content, 
        styles, structure, or even remove/add elements dynamically.


        Role of JavaScript Because of the DOM, JavaScript can:


        // 1. getElementById
        
        const byId = document.getElementById("title");
        console.log("getElementById:", byId);

        
        // 2. getElementsByClassName
        
        const byClass = document.getElementsByClassName("item");
        console.log("getElementsByClassName:", byClass);

       
        // 3. getElementsByTagName
        
        const byTag = document.getElementsByTagName("p");
        console.log("getElementsByTagName:", byTag);

        
        // 4. getElementsByName
        
        const byName = document.getElementsByName("username");
        console.log("getElementsByName:", byName);

        
        // 5. querySelector (select first match)
        
        const qs1 = document.querySelector(".item");     // first .item
        const qs2 = document.querySelector("#title");    // id
        const qs3 = document.querySelector("input[type='email']");

        console.log("querySelector:", qs1, qs2, qs3);

        
        // 6. querySelectorAll (select all matches)
       
        const qsa = document.querySelectorAll(".item");
        console.log("querySelectorAll:", qsa);

        
        // 7. Attribute selectors
        
        const attr1 = document.querySelector("[data-id]");
        const attr2 = document.querySelector("input[name='email']");

        console.log("attribute selectors:", attr1, attr2); -->
