<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Bobby</h1>
    <button id="stop">STOP</button>
</body>
<script>
    console.log("1");
    setTimeout(function(){
        console.log("2");
    },0)
    console.log("3");

    //output:  1  3  2

    function print(){
        console.log("Bobby");
    }

    function changeHtml(){
        document.querySelector('h1').innerHTML = `Hello this is a javascript series`
    }
    
    const changeMe = setTimeout(changeHtml,2000)      // here we have to give the reference because it is a handler

    // clearTimeout(changeMe); // here we need a reference for settimeout

    document.querySelector("#stop").addEventListener("click", function(e){
        clearTimeout(changeMe);
        
    })

    
    
</script>
</html>
